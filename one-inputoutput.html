<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/wjk2myn.css">
    <title>CHICO ADJECTIVE MATCHER</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 100px;
            padding: 20px;
        }

        .container {
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-family: "salsero", serif;
            font-weight: 400;
            color: #ff54bb;
            margin-bottom: 10px;
            font-size: 200px;
        }

        #adjectiveInput {
            font-size: 18px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 180px;
            text-align: center;
            margin-bottom: 20px;
        }

        #adjectiveInput:focus {
            border-color: #999;
            outline: none;
        }

        .input-group {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            color: #666;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .adjective-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .adjective-badge {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .adjective-badge:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHICO!</h1>
        <p class="instructions">Enter an adjective or click one below to get your matching Chico:</p>
        
        <div class="adjective-list">
            <span class="adjective-badge" onclick="selectAdjective('Happy')">Happy</span>
            <span class="adjective-badge" onclick="selectAdjective('Sad')">Sad</span>
            <span class="adjective-badge" onclick="selectAdjective('Angry')">Angry</span>
            <span class="adjective-badge" onclick="selectAdjective('Sleepy')">Sleepy</span>
            <span class="adjective-badge" onclick="selectAdjective('Hungry')">Hungry</span>
            <span class="adjective-badge" onclick="selectAdjective('Excited')">Excited</span>
            <span class="adjective-badge" onclick="selectAdjective('Mean')">Mean</span>
            <span class="adjective-badge" onclick="selectAdjective('Nice')">Nice</span>
            <span class="adjective-badge" onclick="selectAdjective('Frightened')">Frightened</span>
            <span class="adjective-badge" onclick="selectAdjective('Ugly')">Ugly</span>
            <span class="adjective-badge" onclick="selectAdjective('Beautiful')">Beautiful</span>
            <span class="adjective-badge" onclick="selectAdjective('Cute')">Cute</span>
            <span class="adjective-badge" onclick="selectAdjective('Fat')">Fat</span>
            <span class="adjective-badge" onclick="selectAdjective('Scary')">Scary</span>
            <span class="adjective-badge" onclick="selectAdjective('Rich')">Rich</span>
            <span class="adjective-badge" onclick="selectAdjective('Poor')">Poor</span>
            <span class="adjective-badge" onclick="selectAdjective('Smelly')">Smelly</span>
            <span class="adjective-badge" onclick="selectAdjective('Confident')">Confident</span>
            <span class="adjective-badge" onclick="selectAdjective('Sick')">Sick</span>
            <span class="adjective-badge" onclick="selectAdjective('Inspired')">Inspired</span>
            <span class="adjective-badge" onclick="selectAdjective('Weird')">Weird</span>
            <span class="adjective-badge" onclick="selectAdjective('Normal')">Normal</span>
            <span class="adjective-badge" onclick="selectAdjective('Chud')">Chud</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="adjectiveInput" placeholder="Type an adjective" oninput="displayImage()">
        </div>

        <img id="displayedImage" src="" alt="Displayed Image">
    </div>

        };

        function selectAdjective(adjective) {
            document.getElementById("adjectiveInput").value = adjective;
            displayImage();
        }

        let typingTimer;
        const doneTypingInterval = 500; 

        function displayImage() {
            clearTimeout(typingTimer);
            const input = document.getElementById("adjectiveInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            if (input.trim() === "") {
                imgElement.style.display = "none";
                return;
            }
            
            typingTimer = setTimeout(() => {
                if (adjectiveMap[input]) {
                    imgElement.src = adjectiveMap[input];
                    imgElement.style.display = "block";
                } else {
                    const partialMatches = Object.keys(adjectiveMap).filter(key => 
                        key.startsWith(input) && input.length >= 2);
                    
                    if (partialMatches.length > 0) {
                        return;
                    }
                }
            }, doneTypingInterval);
        }

        // Focus the input field when the page loads
        window.onload = function() {
            document.getElementById("adjectiveInput").focus();
        };
    </script>
</body>
</html>
